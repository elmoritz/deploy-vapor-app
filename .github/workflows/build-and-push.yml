name: Build and Push
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build image
      run: docker build --tag ghcr.io/${{ github.actor }}/deploy-vapor-app:latest .

    - name: Push image to container registry
      run: docker push ghcr.io/${{ github.actor }}/deploy-vapor-app:latest
